<!DOCTYPE html>
<html>
    <head> 
        <title>Sebastian Manion Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="grid-container">
                <div><button class="grid-item" id="a1"></button></div>
                <div><button class="grid-item" id="a2"></button></div>
                <div><button class="grid-item" id="a3"></button></div>
                <div><button class="grid-item" id="b1"></button></div>
                <div><button class="grid-item" id="b2"></button></div>
                <div><button class="grid-item" id="b3"></button></div>
                <div><button class="grid-item" id="c1"></button></div>
                <div><button class="grid-item" id="c2"></button></div>
                <div><button class="grid-item" id="c3"></button></div>
            </div>
        </div>
        <div class="stats-container">
            <div class="stats-item">Turn Number: <span id="turnNumSpan">0</span></div>
            <!-- <div class="stats-item"><button id="turnButton">Next Turn</button></div> -->
            <div class="stats-item"><button id="clearButton">Clear</button></div>
        </div>
        <div class="p-container">
            <div id="popup">
                play again
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
