<!DOCTYPE html>
<html>
    <head> 
        <title>Sebastian Manion Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="popContainer" id="toFade">
                <div class="popup">
                    <h1>TTT DELIVERABLE: SEBASTIAN MANION</h1>
                    <p>Click to play Tic-Tac-Toe</p>
                    <button id="fade-in">Play Now</button>
                </div>
            </div>
            <div class="grid-container">
                <div><button class="grid-item clicked" id="a1"></button></div>
                <div><button class="grid-item clicked" id="a2"></button></div>
                <div><button class="grid-item clicked" id="a3"></button></div>
                <div><button class="grid-item clicked" id="b1"></button></div>
                <div><button class="grid-item clicked" id="b2"></button></div>
                <div><button class="grid-item clicked" id="b3"></button></div>
                <div><button class="grid-item clicked" id="c1"></button></div>
                <div><button class="grid-item clicked" id="c2"></button></div>
                <div><button class="grid-item clicked" id="c3"></button></div>
            </div>
        </div>
        <div class="stats-container">
            <div class="stats-item">Turn Number: <span id="turnNumSpan">0</span></div>
            <div class="stats-item" id="winner-stage"></div>
            <!-- <div class="stats-item"><button id="turnButton">Next Turn</button></div> -->
            <div class="stats-item"><button id="clearButton">Clear</button></div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
